<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Book List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Film List</h1>
<h2> <a  href="addfilm">Add new film</a> </h2>
<h2> <a  href="delete">Delete film</a> </h2>
<h2> <a  href="update">Update film</a> </h2>

<br/><br/>

<div class="container">
    <table class ="container" border="1">
        <tr>
            <th><h1>Title</h1></th>
            <th><h1>Author</h1></th>
        </tr>
        <tr th:each ="film : ${films}">
            <td th:utext="${film.title}">...</td>
            <td th:utext="${film.author}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
