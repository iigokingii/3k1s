<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03-02</title>
</head>
<body>
    <div id="result"></div>
    <script>
        result.innerHTML = '';
        let n = 0;
        const d = Date.now();
        for (var k = 0;k<20;k++){
            fetch(`http://127.0.0.1:5000/fact?k=${k}`,{
                method:"GET",
                mode:"no-cors",
                headers:{
                    "Content-type":"application/json",
                    "Accept":"application/json"
                }
            })
                .then(response=>{return response.json();})
                .then((pdata)=>{
                    result.innerHTML+=(n++)+".Результат: "+(Date.now()-d)+'-'+pdata.k+'/'+pdata.fact+'<br/>';
                });
        }
    </script>
</body>
</html>
